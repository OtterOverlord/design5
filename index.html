<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAKHRE BRAND</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            color: #0a0a0a;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            width: 12px;
            height: 12px;
            border: 2px solid #0a0a0a;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.15s ease;
        }

        .cursor.hover {
            transform: scale(2.5);
            border-color: #666;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: #ffffff;
        }

        .brand-name {
            position: absolute;
            top: 8vh;
            left: 6vw;
            font-size: clamp(48px, 12vw, 180px);
            font-weight: 900;
            letter-spacing: -0.04em;
            line-height: 0.85;
            z-index: 10;
            color: #0a0a0a;
        }

        .product-container {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translate(0, -50%);
            width: clamp(300px, 45vw, 600px);
            height: clamp(400px, 60vh, 800px);
            perspective: 1000px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 50px 100px rgba(0,0,0,0.15));
            transition: transform 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            will-change: transform;
        }

        /* Additional Hero Images */
        .hero-gallery {
            position: absolute;
            bottom: 8vh;
            left: 6vw;
            display: flex;
            gap: 20px;
            z-index: 5;
        }

        .hero-thumb {
            width: clamp(80px, 12vw, 140px);
            height: clamp(100px, 15vw, 180px);
            border: 3px solid #0a0a0a;
            overflow: hidden;
            background: #ffffff;
            cursor: pointer;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .hero-thumb:hover {
            transform: translateY(-10px);
            border-color: #666;
        }

        .hero-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .shadow {
            position: absolute;
            bottom: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 30px;
            background: radial-gradient(ellipse, rgba(0,0,0,0.25) 0%, transparent 70%);
            filter: blur(20px);
            transition: transform 0.3s ease, opacity 0.3s ease;
            will-change: transform, opacity;
        }

        /* Section Headers */
        .section-header {
            font-size: clamp(14px, 1.5vw, 18px);
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 8vh;
        }

        /* Frames Section — BIG IMAGE VERSION (~80vh) */
        .frames-section {
            min-height: 80vh; /* slightly taller to fit bigger visuals */
            background: #fafafa;
            padding: 8vh 6vw; 
            position: relative;
        }

        .frames-section .section-header {
            text-align: right;
            padding-right: 6vw;
            margin-bottom: 5vh;
        }

        /* Shared frame base */
        .frame {
            position: relative;
            margin-bottom: 5vh;
            border: 18px solid #0a0a0a; /* slightly thicker for the large-photo look */
            overflow: hidden;
            background: #ffffff;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .frame:hover {
            transform: scale(1.03) translateY(-6px); /* stronger aesthetic hover */
        }

        /* Bigger sizes */
        .frame-large {
            width: 72%;        /* a bit wider */
            height: 55vh;      /* beefed-up height */
            margin-left: auto;
        }

        /* Small frames — also bigger */
        .frame-small-1,
        .frame-small-2 {
            width: 50%;        /* wider */
            height: 32vh;      /* bigger but not overwhelming */
        }

        /* Staggered positions preserved */
        .frame-small-1 {
            right: 60%;
            transform: rotate(-2deg);
        }

        .frame-small-1:nth-child(3) {
            margin-left: auto;
            transform: rotate(2.2deg);
            margin-top: 3vh;
        }

        .frame-small-2 {
            left: 55%;
            transform: rotate(-1.8deg);
        }

        .frame-small-2:nth-child(3) {
            margin-left: auto;
            transform: rotate(2deg);
        }

        /* Images fill frames nicely */
        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .frame:hover img {
            transform: scale(1.08); /* subtle cinematic zoom */
        }

        /* Pedestal Section (Future Statue) */
        .pedestal-section {
            height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .pedestal {
            width: 200px;
            height: 300px;
            background: linear-gradient(to bottom, #e8e8e8 0%, #d4d4d4 100%);
            border: 3px solid #0a0a0a;
            position: relative;
            box-shadow: 0 40px 80px rgba(0,0,0,0.1);
        }

        .pedestal::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -20px;
            right: -20px;
            height: 30px;
            background: #c4c4c4;
            border: 3px solid #0a0a0a;
            border-bottom: none;
        }

        .pedestal-text {
            margin-top: 60px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #666;
        }

        .pedestal-section .section-header {
            position: absolute;
            top: 15vh;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Floating Specs Section */
        .specs-section {
            min-height: 100vh;
            background: #fafafa;
            padding: 15vh 6vw;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .specs-center-product {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(250px, 30vw, 400px);
            height: clamp(300px, 40vh, 500px);
            z-index: 1;
        }

        .specs-center-product img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.12));
        }

        .specs-section .section-header {
            position: absolute;
            top: 8vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            margin-bottom: 0;
        }

        .spec-card {
            position: absolute;
            background: #ffffff;
            border: 2px solid #0a0a0a;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            opacity: 0;
            transform: translateY(80px);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 2;
        }

        .spec-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .spec-card h3 {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 12px;
        }

        .spec-card p {
            font-size: 24px;
            font-weight: 300;
            color: #0a0a0a;
        }

        .card-1 { top: 15%; left: 20%; transition-delay: 0.1s; }
        .card-2 { top: 30%; right: 25%; transition-delay: 0.2s; }
        .card-3 { top: 55%; left: 25%; transition-delay: 0.3s; }
        .card-4 { top: 70%; right: 25%; transition-delay: 0.4s; }

        .connector-line {
            position: absolute;
            height: 1px;
            background: #d4d4d4;
            transform-origin: left center;
        }

        .line-1 { top: 25%; left: 30%; width: 200px; transform: rotate(25deg); }
        .line-2 { top: 50%; right: 35%; width: 150px; transform: rotate(-15deg); }

        /* CTA Section */
        .cta-section {
            height: 80vh;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 40px;
        }

        .cta-price {
            font-size: clamp(60px, 10vw, 120px);
            font-weight: 200;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        .cta-button {
            padding: 24px 80px;
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        /* Footer Credit */
        .footer-credit {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 10px;
            font-weight: 400;
            color: #999;
            letter-spacing: 0.05em;
            z-index: 100;
            background: rgba(255,255,255,0.9);
            padding: 8px 12px;
            border-radius: 2px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 48px;
                top: 5vh;
                left: 5vw;
            }

            .product-container {
                right: 50%;
                transform: translate(50%, -50%);
                width: 80vw;
            }

            .frame-large, .frame-small {
                width: 100%;
                margin-left: 0;
                transform: rotate(0deg);
                margin-top: 4vh;
            }

            .spec-card {
                position: relative;
                top: auto !important;
                left: auto !important;
                right: auto !important;
                margin-bottom: 30px;
            }

            .connector-line {
                display: none;
            }

            .specs-center-product {
                width: 60vw;
                height: 50vh;
                margin-bottom: 30px;
                position: relative;
                top: auto;
                left: auto;
                transform: none;
            }

            .cta-price {
                font-size: 60px;
            }

            .footer-credit {
                font-size: 9px;
                bottom: 10px;
                right: 10px;
            }

            .hero-gallery {
                bottom: 3vh;
                left: 3vw;
                gap: 10px;
            }

            .hero-thumb {
                width: 70px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>

    <!-- Hero Section -->
    <section class="hero">
        <h1 class="brand-name">NAKHRE</h1>
        <div class="product-container">
            <img src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=800&h=1000&fit=crop" alt="Gray Hoodie" class="product-image" id="productImg">
            <div class="shadow" id="shadow"></div>
        </div>
        <div class="hero-gallery">
            <div class="hero-thumb">
                <img src="https://images.unsplash.com/photo-1620799140408-edc6dcb6d633?w=300&h=400&fit=crop" alt="Hoodie Detail">
            </div>
            <div class="hero-thumb">
                <img src="https://images.unsplash.com/photo-1620799139834-6b8f844fbe61?w=300&h=400&fit=crop" alt="Hoodie Side">
            </div>
            <div class="hero-thumb">
                <img src="https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?w=300&h=400&fit=crop" alt="Hoodie Back">
            </div>
        </div>
    </section>

    <!-- Architectural Frames Section -->
    <section class="frames-section">
        <h2 class="section-header">Product Details</h2>
        <div class="frame frame-large">
            <img src="https://images.unsplash.com/photo-1620799140408-edc6dcb6d633?w=1200&h=1000&fit=crop" alt="Hoodie Detail">
        </div>
        <div class="frame frame-small-1">
            <img src="https://images.unsplash.com/photo-1620799139834-6b8f844fbe61?w=800&h=800&fit=crop" alt="Hoodie Side">
        </div>
        <div class="frame frame-small-2">
            <img src="https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?w=800&h=800&fit=crop" alt="Hoodie Back">
        </div>
    </section>

    <!-- Pedestal Section (Future Statue) -->
    <section class="pedestal-section">
        <h2 class="section-header">Coming Soon</h2>
        <div class="pedestal"></div>
        <p class="pedestal-text">More Coming Soon</p>
    </section>

    <!-- Floating Specs Section -->
    <section class="specs-section">
        <h2 class="section-header">Specifications</h2>
        <div class="connector-line line-1"></div>
        <div class="connector-line line-2"></div>
        
        <div class="specs-center-product">
            <img src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=600&h=800&fit=crop" alt="Gray Hoodie Center">
        </div>
        
        <div class="spec-card card-1">
            <h3>Material</h3>
            <p>Premium Cotton Blend</p>
        </div>
        <div class="spec-card card-2">
            <h3>Weight</h3>
            <p>380 GSM</p>
        </div>
        <div class="spec-card card-3">
            <h3>Sizes</h3>
            <p>S — XXL</p>
        </div>
        <div class="spec-card card-4">
            <h3>Origin</h3>
            <p>Ethically Made</p>
        </div>
    </section>

    <!-- CTA Section -->
    <section class="cta-section">
        <div class="cta-price">$89</div>
        <button class="cta-button">Add to Cart</button>
    </section>

    <!-- Footer Credit -->
    <div class="footer-credit">Created by Island Edge Web Designs L.L.C.</div>

    <script>
        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const hoverElements = document.querySelectorAll('.frame, .cta-button');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // Hero Parallax Effect
        const productImg = document.getElementById('productImg');
        const shadow = document.getElementById('shadow');
        const hero = document.querySelector('.hero');

        hero.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            
            productImg.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
            shadow.style.transform = `translateX(-50%) translateX(${x * 2}px) scale(${1 + Math.abs(y) / 50})`;
            shadow.style.opacity = 0.25 - (Math.abs(y) / 100);
        });

        // Scroll Animations for Spec Cards
        const specCards = document.querySelectorAll('.spec-card');
        
        const observerOptions = {
            threshold: 0.3,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        specCards.forEach(card => observer.observe(card));

        // Parallax Frames on Scroll
        const frames = document.querySelectorAll('.frame');
        
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            
            frames.forEach((frame, index) => {
                const speed = 0.5 + (index * 0.2);
                const yPos = -(scrolled * speed / 10);
                if (frame.classList.contains("frame-small-1")) {
                    frame.style.transform = `translateY(${yPos + 30}px) rotate(-2deg)`;
                } else if (frame.classList.contains("frame-small-2")) {
                    frame.style.transform = `translateY(${yPos}px) rotate(-1.8deg)`;
                } else {
                    frame.style.transform = `translateY(${yPos}px)`;
                }

            });
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
        });
    </script>
</body>
</html>
